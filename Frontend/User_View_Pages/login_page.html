<section ng-controller="login_page" class="my-5 text-white" style="background-color:#09778d; width:35%;margin-left:32.5%">
   <div class="pb-5 pt-4">
    <div class="d-flex justify-content-evenly">
        <a type="button" class="btn btn-primary btn-lg" href="#!login_page">Sign In</a>
        <a type="button" class="btn btn-primary btn-lg" href="#!register">Register</a>
    </div>
    <div class="border-bottom border-2 border-light mt-4"></div>
    <div class="fs-5 semibold text-center text-white mt-2">Or</div>
    <div><button type="button" class="btn btn-primary mt-2" style="width:70%;margin-left:15%;">Sign in with Google</button></div>
    <div class="mt-4" style="width:80%;margin-left:10%;">
        <form class="needs-validation" novalidate>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Enter Your Email" aria-label="email" ng-model="loginfield" aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2"><i class="fas fa-key"></i></span>
                <input type="password" class="form-control" placeholder="Enter Password" aria-label="password" ng-model="passfield" aria-describedby="basic-addon2" required>
            </div>
            <button type="submit" ng-click="LoginUser()" class="btn btn-primary w-100">Sign in</button>
          </form> 
    </div>
   </div>
</section>
