<section ng-controller="see_reviews_p_name_con"  style="background-color: #09778d;" class="mx-3 my-3 rounded-2">
    <div class="row">
        <div class="col-3 border-2 border-end border-light text-center">
            <img ng-src="http://localhost:4000/images/{{im}}" alt="" width="200" height="200" class="rounded-3 border border-2 border-light mt-5">
        </div>
        <div class="col-9 overflow-auto">
            <div class="container-fluid sec my-2 border border-2 border-light rounded" ng-repeat="re in res track by $index" ng-init="GetIndex($index)" style="font-family:'Cantata One', serif;">
                <div>
                    <div class="s2">
                      <div class="border border-start-0 border-end-0 border-top-0 border-2 border-light">
                        <div class="d-flex py-2 ms-3">
                        <img ng-src="http://localhost:4000/images/{{randomuser}}" class="rounded-circle im1" alt="">
                        <a class="px-2 fs-5 rounded-2 fw-bold text-white ms-2 btn" href="#!UserProfile" style="font-family:'Cantata One', serif;background-color: #015b6d;">{{random_usr}}</a>
                        <div class="btn btn-outline-primary border border-light border-2 text-white rounded-circle fs-6 fw-normal ms-2" ng-hide="sbs" ng-click="Subs()">Subscribe</div>
                        <div class="btn btn-outline-success border border-light border-2 text-white rounded-circle fs-6 fw-normal ms-2" ng-hide="unsbs" ng-click="UnSubs()">Unsubscribe</div>
                        <button class="btn btn-outline-primary border border-2 justify-self-center text-white border-light ms-auto me-3 rounded-circle fw-normal fs-6 p-2" ng-click="viewPost(re.R_ID)" type="submit">View Post</button>
                        </div>
                      </div>
                      <div class="my-2 d2 row">
                        <div class="col-6">
                        <div class="text-white text-start ms-3 fs-5 fw-semibold">Images</div>
                        <div class="overflow-auto ms-2 d2" style="background-color: #015b6d;">
                          <div  class="text-white my-3">
                            <div class="d-flex justify-content-evenly">
                              <img ng-src="http://localhost:4000/images/{{re.im1}}" alt="" width="130" height="130" class="rounded-3 border border-2 border-light">
                              <img ng-src="http://localhost:4000/images/{{re.im2}}" alt="" width="130" height="130" class="rounded-3 border border-2 border-light">
                              <img ng-src="http://localhost:4000/images/{{re.im3}}" alt="" width="130" height="130" class="rounded-3 border border-2 border-light">
                            </div>
                            <div class="d-flex justify-content-evenly">
                              <img ng-src="http://localhost:4000/images/{{re.im4}}" alt="" width="130" height="130" class="mt-3 rounded-3 border border-2 border-light">
                              <img ng-src="http://localhost:4000/images/{{re.im5}}" alt="" width="130" height="130" class="mt-3 rounded-3 border border-2 border-light">
                              <img ng-src="http://localhost:4000/images/{{re.im6}}" alt="" width="130" height="130" class="mt-3 rounded-3 border border-2 border-light">
                            </div>
                          </div>
                        </div>
                        </div>
                        <div class="col-6">
                        <div class="text-white text-start ms-3 fs-5 fw-semibold">See the results</div>
                        <div class="me-2 d2 overflow-auto" style="background-color: #015b6d;">
                          <div class="text-white py-3" style="height:308px;">
                            <div class="d-flex text-white ms-2"><p class="px-2 fw-semibold fs-5">Product Name :</p><p class="ms-1 px-2 rounded-2" style="background-color:#015b6d;">{{re.Product_Name}}</p></div>
                            <div class="d-flex text-white ms-2"><p class="px-2 fw-semibold fs-5">Review Title :</p><p class="ms-1 px-2 rounded-2" style="background-color:#015b6d;">{{re.Review_Title}}</p></div>
                            <div class="ms-2 me-2 text-white border border-2 border-light" style="height:190px;" ><p class="p-2">{{re.TextReview}}</p></div>
                            </div>
                        </div>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex py-3 border-top border-2 border-light">
                      <button class="btn btn-outline-primary text-white ms-3 border-light fw-semibold fs-5 p-2 rounded-3" type="submit">Like</button>
                      <button class="btn btn-outline-primary text-white ms-3 border-light fw-semibold fs-5 p-2 rounded-3" type="submit">Comments</button>
                      <button class="btn btn-outline-success text-white ms-3 border-light fw-semibold fs-5 p-2 rounded-3" type="submit">Buy Now</button>
                    </div>
              </div>
            </div>
        </div>
    </div>

</section>
